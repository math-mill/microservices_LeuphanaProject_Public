<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Create New Article</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<form action=/service_main/shop_service/admin/catalog/action/createarticle/perform>
	<label for="articlename"> Name: </label>
	<input type="text" id="articlename" name="articlename"><br><br>
	<label for="articlemanufactor"> Manufactor: </label>
	<input type="text" id="articlemanufactor" name="articlemanufactor"><br><br>
	<label for="articleprice"> Price: </label>
	<input type="number" id="articleprice" name="articleprice" step="0.01"><br><br>
	<select name="articletype">
		<option value="BOOK">BOOK</option>
		<option value="CD">CD</option>
		<option value="BLURAY">BLURAY</option>
	</select>
	<label for="articlestockqty"> Stock Quantity: </label>
	<input type="number" id="articlestockqty" name="articlestockqty"><br><br>
	<input type="submit" value="Create">
</form>
</body>
</html>
