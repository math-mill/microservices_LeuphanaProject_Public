<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>CreateCatalog</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<form th:action="@{/service_main/shop_service/action/c_catalog/perform}" th:object="${articles}" method="get">
	<table>
		<tr th:each="article: ${articles}">
			<td>
				<label >
					<input type="checkbox" name="allarticleids"
						   th:text="${article.articleName}"
						   th:value="${article.articleId}"/>
				</label>
			</td>
		</tr>
		<tr>
			<td>
				<input type="submit" value="Create">
			</td>
		</tr>
	</table>
</form>
</body>
</html>
